<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="dark-theme">
    <header>
        <h1>RETRO</h1>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </header>

    <main class="game-container">
        <div class="content-wrapper" id="contentWrapper">
            <div class="game-section" data-section="game">
                <div class="game-area">
                    <canvas id="tetris" width="300" height="600"></canvas>
                </div>
            </div>
            
            <div class="game-section" data-section="info">
                <div class="info-panel">
                    <div class="score-container">
                        <h2>SCORE</h2>
                        <div class="score-display" id="scoreDisplay">0</div>
                    </div>
                    
                    <div class="controls-info">
                        <h3>CONTROLS</h3>
                        <div class="control-item">
                            <span class="key">↑</span>
                            <span>Rotate</span>
                        </div>
                        <div class="control-item">
                            <span class="key">←</span>
                            <span>Move Left</span>
                        </div>
                        <div class="control-item">
                            <span class="key">→</span>
                            <span>Move Right</span>
                        </div>
                        <div class="control-item">
                            <span class="key">↓</span>
                            <span>Move Down</span>
                        </div>
                    </div>

                    <button id="restartBtn" class="restart-btn">RESTART GAME</button>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation Buttons -->
        <button class="mobile-nav-btn mobile-nav-prev" id="prevBtn" aria-label="Previous section">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button class="mobile-nav-btn mobile-nav-next" id="nextBtn" aria-label="Next section">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>

        <!-- Mobile Navigation Indicator -->
        <div class="mobile-nav-indicator">
            <span class="indicator-dot active"></span>
            <span class="indicator-dot"></span>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
